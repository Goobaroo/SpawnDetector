buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.liteloader'

version = "1.0.0"
group = "com.shadowhawk" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "SpawnDetector"

minecraft {
    version = "1.9.4"
    //mappings = "stable_24"
    mappings = "snapshot_20160605"
    runDir = "run"
}

litemod {
    json {
        name = "spawndetector"
        mcversion = "1.9.4"
        author = "Shadow_Hawk"
    }
}

jar {
    from litemod.outputs
}
